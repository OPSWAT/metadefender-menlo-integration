apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadefender-menlo
spec:
  selector:
    matchLabels:
      app: metadefender-menlo
  replicas: 1
  template:
    metadata:
      labels:
        app: metadefender-menlo
    spec:
      containers:
      - name: metadefender-menlo
        resources:
          limits:
            cpu: 500m
            memory: 1536Mi
          requests:
            cpu: 250m
            memory: 1024Mi
        image: ${AWS_ACCOUNT}.dkr.ecr.us-west-2.amazonaws.com/mdcl-menlo:${ENVIRONMENT}-${VERSION}
        env:
          - name: ENVIRONMENT
            value: ${ENVIRONMENT}
          - name: SENTRY_DSN
            value: ${SENTRY_DSN}
          - name: AWS_REGION
            value: us-west-2
          - name: MDCLOUD_RULE
            value: ${MDCLOUD_RULE}
          - name: BITBUCKET_COMMIT_HASH
            value: ${VERSION}
          - name: AWS_ACCESS_KEY_ID
            value: ${AWS_ACCESS_KEY_ID}
          - name: AWS_SECRET_ACCESS_KEY
            value: ${AWS_SECRET_ACCESS_KEY}
          - name: MDCLOUD_URL
            value: ${MDCLOUD_URL}
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 10
