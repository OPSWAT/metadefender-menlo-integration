apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadefender-menlo
spec:
  selector:
    matchLabels:
      app: metadefender-menlo
  replicas: 1
  template:
    metadata:
      labels:
        app: metadefender-menlo
    spec:
      containers:
      - name: metadefender-menlo
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
          requests:
            cpu: 125m
            memory: 128Mi
        image: 108895011981.dkr.ecr.us-west-2.amazonaws.com/mdcl-menlo:1.1.0-d
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 10
